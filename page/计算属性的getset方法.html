<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性的get、set方法</title>
    <script src="../common/vue.js"></script>
</head>
<body>
<div id="app"></div>
<script>
    var app=new Vue({
        el:'#app',
        data:{
            firstName: 'yang',
            lastName: 'kewei'
        },
        template:'<div>{{fullName}}</div>',
        computed:{
            fullName:{
                get:function () {
                    return this.firstName+" "+this.lastName;
                },
                set:function (value) {
                    var arr=value.split(' ');
                    this.firstName=arr[0];
                    this.lastName=arr[1];
                }
            }
        }
    })
</script>
</body>
</html>
